name: Stonefish ROS 2 Build
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *' # Runs daily at 01:00 UTC
jobs:
  build:
    name: Build Stonefish ROS 2 package
    runs-on: ubuntu-latest-arm64
    container:
      image: ghcr.io/vortexntnu/stonefish:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Prepare workspace layout
        run: |
          mkdir -p ros2_ws/src
      - name: Checkout repository into ros2_ws/src    
        uses: actions/checkout@v4
        with:
          path: ros2_ws/src/${{ github.event.repository.name }}
      - name: Build the package
        shell: bash
        working-directory: ros2_ws
        run: |
          set -euo pipefail
          source /opt/ros/humble/setup.bash
          colcon build
